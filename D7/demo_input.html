<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="demo_input_app">
    
    <div ng-controller="show_mess">
        <input type="text" ng-model="mess" name="" id="">
        <h3>{{ mess }}</h3>
        <h2 ng-bind="mess"></h2>
    </div>

    <!-- angular js -->
    <script src="../D7/js/angularjs.min.js"></script>
    <!-- làm này làm kia nè -->
    <script>
        const app = angular.module('demo_input_app', [])

        const showMess = function($scope){
            $scope.mess = 'Hello Wolrd'
        } 

        app.controller('show_mess', showMess)
    </script>
</body>
</html>
